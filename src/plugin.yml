name: XiaojiuTimeRecord
main: xiaojiu.StartPlugins
version: 1
author: Xiaojiu

commands:
  restartserver:
    description: Restart the server
    aliases:
      - rest
      - rs
  safeguard:
    description: server maintain
    aliases:
      - sg
  Limit:
    description: Limit Player
    aliases:
      - Li
      - li
  suggest:
    description: suggest
    aliases:
      - sug
  playerTime:
    description: Get Time
    aliases:
      - pt
      - time
permissions:
  xiaojiu:
    default: true
    children:
      xiaojiu.PlayerLimit.add: op
      xiaojiu.PlayerLimit.remove: op
      xiaojiu.PlayerLimit.save: op
      xiaojiu.PlayerTime.find: op
      xiaojiu.safeguard.now: op
      xiaojiu.safeguard.start: op
      xiaojiu.safeguard.end: op
      xiaojiu.restart.now: op
      xiaojiu.restart.start: op
      xiaojiu.restart.cancel: op
      xiaojiu.restart.reset: op
      xiaojiu.ReloadTask.cancel: op
      xiaojiu.ReloadTask.down: op
